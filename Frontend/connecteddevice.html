<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Connection Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<div class="flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-sm flex-shrink-0">
    <div class="p-6">
      <h1 class="text-xl font-bold text-gray-800 mb-6">Dashboard</h1>
      <nav class="space-y-2">
        <a href="chatbot.html" class="block text-gray-600 p-3 rounded-lg hover:bg-gray-100">Chatbot</a>
        <a href="nutritionplanner.html" class="block text-gray-600 p-3 rounded-lg hover:bg-gray-100">Nutrition Planner</a>
        <a href="peakdata.html" class="block text-gray-600 p-3 rounded-lg hover:bg-gray-100">Peak Data</a>
        <a href="connecteddevice.html" class="block text-blue-700 bg-blue-50 p-3 rounded-lg">Connected Devices</a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto p-6">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Device Connection Dashboard</h1>

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-white shadow-md rounded-lg p-6 text-center">
          <p class="text-gray-500 font-medium">Total Devices</p>
          <p id="totalDevices" class="text-2xl font-bold text-gray-800 mt-2">0</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6 text-center">
          <p class="text-gray-500 font-medium">Active Devices</p>
          <p id="activeDevices" class="text-2xl font-bold text-gray-800 mt-2">0</p>
        </div>
      </div>

      <!-- Add Device Button -->
      <div class="mb-6 text-right">
        <button id="addDeviceBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Add Device
        </button>
      </div>

      <!-- Device List -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Connected Devices</h2>
        <ul id="deviceList" class="space-y-4 overflow-auto max-h-[60vh]">
          <!-- Devices will be rendered here -->
        </ul>
      </div>
    </div>
  </main>

</div>

<script>
// Mock connected devices data
let devices = [
  {name: "Apple Watch Series 9", type: "Smartwatch", status: "Connected", lastSynced: "08:15 AM"},
  {name: "Fitbit Versa 3", type: "Smartwatch", status: "Connected", lastSynced: "07:50 AM"},
  {name: "Mi Band 7", type: "Tracker", status: "Disconnected", lastSynced: "Yesterday"},
  {name: "Samsung Galaxy Watch 6", type: "Smartwatch", status: "Connected", lastSynced: "08:00 AM"}
];

const deviceList = document.getElementById("deviceList");
const totalDevicesEl = document.getElementById("totalDevices");
const activeDevicesEl = document.getElementById("activeDevices");
const addDeviceBtn = document.getElementById("addDeviceBtn");

// Update summary cards
function updateSummary() {
  totalDevicesEl.innerText = devices.length;
  activeDevicesEl.innerText = devices.filter(d => d.status === "Connected").length;
}

// Render devices
function renderDevices() {
  deviceList.innerHTML = "";
  devices.forEach((device, index) => {
    const li = document.createElement("li");
    li.className = "flex items-center justify-between p-4 border rounded shadow-sm bg-gray-50";

    li.innerHTML = `
      <div class="flex items-center gap-4">
        <div class="w-3 h-3 rounded-full ${device.status === 'Connected' ? 'bg-green-500' : 'bg-red-500'}"></div>
        <div>
          <p class="font-medium text-gray-800">${device.name}</p>
          <p class="text-sm text-gray-500">Last synced: ${device.lastSynced}</p>
        </div>
      </div>
      <div>
        <button class="px-3 py-1 rounded text-white ${device.status === 'Connected' ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'}" 
          onclick="toggleDevice(${index})">
          ${device.status === "Connected" ? "Disconnect" : "Connect"}
        </button>
      </div>
    `;
    deviceList.appendChild(li);
  });
  updateSummary();
}

// Toggle device status
function toggleDevice(index) {
  devices[index].status = devices[index].status === "Connected" ? "Disconnected" : "Connected";
  renderDevices();
}

// Add device (demo only)
addDeviceBtn.addEventListener("click", () => {
  const newDevice = {
    name: `New Device ${devices.length + 1}`,
    type: "Tracker",
    status: "Connected",
    lastSynced: "Now"
  };
  devices.push(newDevice);
  renderDevices();
});

// Initial render
renderDevices();
</script>

</body>
</html>
